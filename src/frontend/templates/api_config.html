<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading System - API Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .broker-card {
            transition: all 0.3s ease;
            border: 1px solid #ddd;
        }
        .broker-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .broker-logo {
            max-height: 50px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Trading System</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>API Configuration</h2>
        <p class="text-muted">Configure your broker API credentials here</p>

        <div class="row mt-4">
            <!-- Zerodha -->
            <div class="col-md-4 mb-4">
                <div class="card broker-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <img src="assets/zerodha-logo.png" alt="Zerodha" class="broker-logo me-2">
                            <h5 class="card-title mb-0">Zerodha</h5>
                        </div>
                        <form id="zerodhaForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="zerodhaApiKey" class="form-label">API Key</label>
                                <input type="text" class="form-control" id="zerodhaApiKey" required>
                            </div>
                            <div class="mb-3">
                                <label for="zerodhaApiSecret" class="form-label">API Secret</label>
                                <input type="password" class="form-control" id="zerodhaApiSecret" required>
                            </div>
                            <div class="mb-3">
                                <label for="zerodhaUserId" class="form-label">User ID</label>
                                <input type="text" class="form-control" id="zerodhaUserId" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Zerodha Credentials</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Angel One -->
            <div class="col-md-4 mb-4">
                <div class="card broker-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <img src="assets/angel-logo.png" alt="Angel One" class="broker-logo me-2">
                            <h5 class="card-title mb-0">Angel One</h5>
                        </div>
                        <form id="angelForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="angelApiKey" class="form-label">API Key</label>
                                <input type="text" class="form-control" id="angelApiKey" required>
                            </div>
                            <div class="mb-3">
                                <label for="angelApiSecret" class="form-label">API Secret</label>
                                <input type="password" class="form-control" id="angelApiSecret" required>
                            </div>
                            <div class="mb-3">
                                <label for="angelClientCode" class="form-label">Client Code</label>
                                <input type="text" class="form-control" id="angelClientCode" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Angel Credentials</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Upstox -->
            <div class="col-md-4 mb-4">
                <div class="card broker-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <img src="assets/upstox-logo.png" alt="Upstox" class="broker-logo me-2">
                            <h5 class="card-title mb-0">Upstox</h5>
                        </div>
                        <form id="upstoxForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="upstoxApiKey" class="form-label">API Key</label>
                                <input type="text" class="form-control" id="upstoxApiKey" required>
                            </div>
                            <div class="mb-3">
                                <label for="upstoxApiSecret" class="form-label">API Secret</label>
                                <input type="password" class="form-control" id="upstoxApiSecret" required>
                            </div>
                            <div class="mb-3">
                                <label for="upstoxRedirectUri" class="form-label">Redirect URI</label>
                                <input type="text" class="form-control" id="upstoxRedirectUri" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Upstox Credentials</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 5paisa -->
            <div class="col-md-4 mb-4">
                <div class="card broker-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <img src="assets/5paisa-logo.png" alt="5paisa" class="broker-logo me-2">
                            <h5 class="card-title mb-0">5paisa</h5>
                        </div>
                        <form id="5paisaForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="5paisaAppName" class="form-label">App Name</label>
                                <input type="text" class="form-control" id="5paisaAppName" required>
                            </div>
                            <div class="mb-3">
                                <label for="5paisaAppSource" class="form-label">App Source</label>
                                <input type="text" class="form-control" id="5paisaAppSource" required>
                            </div>
                            <div class="mb-3">
                                <label for="5paisaUserId" class="form-label">User ID</label>
                                <input type="text" class="form-control" id="5paisaUserId" required>
                            </div>
                            <div class="mb-3">
                                <label for="5paisaPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="5paisaPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save 5paisa Credentials</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- IIFL -->
            <div class="col-md-4 mb-4">
                <div class="card broker-card">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <img src="assets/iifl-logo.png" alt="IIFL" class="broker-logo me-2">
                            <h5 class="card-title mb-0">IIFL</h5>
                        </div>
                        <form id="iiflForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="iiflApiKey" class="form-label">API Key</label>
                                <input type="text" class="form-control" id="iiflApiKey" required>
                            </div>
                            <div class="mb-3">
                                <label for="iiflApiSecret" class="form-label">API Secret</label>
                                <input type="password" class="form-control" id="iiflApiSecret" required>
                            </div>
                            <div class="mb-3">
                                <label for="iiflUserId" class="form-label">User ID</label>
                                <input type="text" class="form-control" id="iiflUserId" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save IIFL Credentials</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation
        const forms = document.querySelectorAll('.needs-validation');
        forms.forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        });

        // Save credentials
        async function saveCredentials(broker, data) {
            try {
                const response = await fetch('/api/save-credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        broker,
                        data
                    })
                });
                
                if (response.ok) {
                    alert(`${broker} credentials saved successfully!`);
                } else {
                    throw new Error(`Failed to save ${broker} credentials`);
                }
            } catch (error) {
                alert(error.message);
            }
        }

        // Handle form submissions
        document.getElementById('zerodhaForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                apiKey: document.getElementById('zerodhaApiKey').value,
                apiSecret: document.getElementById('zerodhaApiSecret').value,
                userId: document.getElementById('zerodhaUserId').value
            };
            await saveCredentials('zerodha', data);
        });

        // Similar event listeners for other forms...
    </script>
</body>
</html>
